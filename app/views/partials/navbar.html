<div class="header toodle-header" ng-controller="NavbarCtrl">
    <div class="row">
        <div class="navbar-container" style="min-width:250px;">
            <div class="form-group col-sm-9 navbar-title" style="position:relative;min-height:32px;">
                <a href="/"><div class="toodle_simple_32" style="float:left"></div></a>
                <a href="/" class="toodle-title text-muted hide-if-small" style="float:left" translate="header.title"></a>
            </div>
            <nav class="navbar-language-select">
                <div class="btn-group" dropdown is-open="false">
                    <button type="button" class="btn btn-default dropdown-toggle" dropdown-toggle
                            ng-disabled="disabled">
                        <span translate="tournaments.navbar.menu"></span>
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li>
                            <a href="/list-tournaments" id="menu-tournamentList">
                                <span style="margin-left:10px;" translate="tournaments.navbar.tournamentList"></span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div ng-show="!userName" class="btn-group" dropdown is-open="false">
                    <button type="button" class="btn btn-default dropdown-toggle" dropdown-toggle
                            ng-disabled="disabled">
                        <span translate="header.login"></span>
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li>
                            <a href="#" ng-click="login('twitter')" title="Twitter" class="social-login-link">
                                <div class="twitter social-login-icon"></div>
                                <span translate="tournaments.navbar.login.twitter" class="social-login-caption"></span>
                            </a>
                        </li>
                        <li>
                            <a href="#" ng-click="login('google')" title="Google+" class="social-login-link">
                                <div class="gplus social-login-icon"></div>
                                <span translate="tournaments.navbar.login.gplus" class="social-login-caption"></span>
                            </a>
                        </li>
                    </ul>
                </div>

                <div ng-show="userName" class="btn-group" dropdown is-open="false">
                    <button type="button" class="btn btn-default dropdown-toggle" dropdown-toggle
                            ng-disabled="disabled">
                        <span translate="header.welcome"></span> {{userName}} <img ng-show="userIcon" src="{{userIcon}}"
                                                                                   height="16"/> !
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="/my-tournaments?type=created" translate="tournaments.navbar.created"></a></li>
                        <li><a href="/my-tournaments?type=admin" translate="tournaments.navbar.admin"></a></li>
                        <li class="divider"></li>
                        <li>
                            <a ng-click="logout()" title="{{'header.logout'|translate}}">
                                <span translate="tournaments.navbar.disconnect"></span>
                                <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="btn-group" dropdown is-open="false">
                    <button type="button" class="btn btn-default dropdown-toggle" dropdown-toggle
                            ng-disabled="disabled">
                        <img id='activeLanguage'
                             src="./images/flags/{{selectedLanguage}}.svg"
                             height="15"/><span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li>
                            <a href="#" id="language-en" ng-click="switchLanguage('en')" language="en">
                                <img width="30" src="../../images/flags/en.svg" height="15"/>
                                <span style="margin-left:10px;" translate="tournaments.navbar.languages.english"></span>
                            </a>
                        </li>
                        <li>
                            <a href="#" id="language-fr" ng-click="switchLanguage('fr')" language="fr">
                                <img width="30" src="../../images/flags/fr.svg" height="15"/>
                                <span style="margin-left:10px;" translate="tournaments.navbar.languages.french"></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <alert collapse="!navbarError" type="danger" id="navbarError" close="hideNavbarNotifications()" class="navbar-info">
                <span translate="{{navbarError}}">{{navbarError |translate}}</span>
            </alert>
        </div>
    </div>

</div>
