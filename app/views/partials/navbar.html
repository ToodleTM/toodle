<div class="header toodle-header" ng-controller="NavbarCtrl">
    <div class="row">
        <div class="navbar-container">
            <div class="form-group col-sm-9 navbar-title">
                <a href="/" class="toodle-title text-muted" translate="header.title"></a>
            </div>
            <!--<div class="form-group col-sm-2 navbar-language-select">-->
            <!--<select class="form-control ng-pristine" id="language" ng-model="selectedLanguage">-->
            <!--<option value="en">EN</option>-->
            <!--<option value="fr">FR</option>-->
            <!--</select>-->
            <!--</div>-->
            <nav class="navbar-language-select">
                <div class="navbar-menus">
                    <ul ng-show="!userName" class="login-menu">
                        <li id="loginSelector" class="login-menu-item">
                            <span translate="header.login"></span>
                            <ul>
                                <li>
                                    <button ng-click="login('twitter')" title="Twitter"><img
                                            src="/images/social/twitter.png"></button>

                                    <button ng-click="login('google')" title="Google+"><img
                                            src="/images/social/gplus.jpg"></button>
                                </li>
                            </ul>
                        </li>
                    </ul>

                    <ul ng-show="userName" class="login-menu" id="welcome">
                        <li  class="login-menu-item">
                            <span translate="header.welcome"></span> {{userName}} <img ng-show="userIcon" src="{{userIcon}}" height="16"/> !
                            <ul class="loggedin-menu">
                                <li>
                                    <a href="/tournaments?type=created" translate="tournaments.navbar.created"></a>
                                </li>
                                <li>
                                    <a href="/tournaments?type=admin" translate="tournaments.navbar.admin">What I admin</a>
                                </li>
                                <!--<li>-->
                                    <!--<a href="/">What I play</a>-->
                                <!--</li>-->
                                <li>
                                    <a ng-click="logout()" title="{{'header.logout'|translate}}"><span translate="tournaments.navbar.disconnect"></span> <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span></a>
                                </li>
                            </ul>
                        </li>
                    </ul>

                    <ul style="">
                        <li id="languageSelector"><a href="#"><img id='activeLanguage'
                                                                   src="./images/flags/en.svg"
                                                                   height="15"/></a>
                            <ul>
                                <li><a href="#" language="en"><img src="../../images/flags/en.svg" height="15"/></a>
                                </li>
                                <li><a href="#" language="fr"><img src="../../images/flags/fr.svg" height="15"/></a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</div>
