<div ng-include="'partials/navbar'"></div>

<div>
    <form name="form" ng-submit="createTourney(form)">
        <div class="form-group">
            <label id="registerLabel" translate="quickAdd.registerMessage"></label>

            <input type="text" name="tournamentName" id="tournamentName" class="form-control input-center" placeholder="{{'quickAdd.tournamentNamePlaceholder' | translate }}" ng-model="tournamentName" ng-required="required"/>
            <!--<select>-->
                <!--<option>Single elimination Bracket</option>-->
                <!--<option>Group stages</option>-->
            <!--</select>-->
            <button class="form-control" id="registerTournamentButton" type="submit" translate="quickAdd.go"></button>
        </div>
    </form>
</div>
<div id="tourneyCreationOk" class="alert alert-success alert-dismissible app-alert tournament-create" role="alert" hidden>
    <button type="button" class="close alert-fix-close" ng-click="hideAlerts()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <span translate="quickAdd.success.pre"></span> <a ng-href='/admin/{{adminURL}}' class='alert-link' translate="quickAdd.success.thisLink" id="adminLink"></a> <span translate="quickAdd.success.mid"></span> <a ng-href='/play/{{signupURL}}' class='alert-link' translate="quickAdd.success.thisLink" id="signupLink"></a> <span translate="quickAdd.success.end"></span>
    </div>
<div id="tourneyCreationKo" class="alert alert-danger alert-dismissible app-alert tournament-create" role="alert" hidden>
    <button type="button" class="close alert-fix-close" ng-click="hideAlerts()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <span translate="quickAdd.fail"></span> ({{errorMessage}})
</div>
<div ng-include="'partials/footer'"></div>
