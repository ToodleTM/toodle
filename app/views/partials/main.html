<div ng-include="'partials/navbar'"></div>

<div>
    <form name="form" ng-submit="createTourney(form)">
        <div class="form-group">
            <label translate="quickAdd.registerMessage"></label>

            <input type="text" name="tournamentName" id="tournamentName" class="form-control input-center" placeholder="{{'quickAdd.tournamentNamePlaceholder' | translate }}" ng-model="tournamentName" ng-required="required"/>
            <!--<select>-->
                <!--<option>Single elimination Bracket</option>-->
                <!--<option>Group stages</option>-->
            <!--</select>-->
            <button class="form-control" type="submit" translate="quickAdd.go"></button>
        </div>
    </form>
</div>
<div id="tourneyCreationOk" class="alert alert-success alert-dismissible" role="alert" hidden>
    <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
    {{ 'quickAdd.success.pre' | translate}} <a href='/admin/{{adminURL}}' class='alert-link' translate="quickAdd.success.thisLink"></a> {{ 'quickAdd.success.mid' | translate}} <a href='/signup/{{signupURL}}' class='alert-link'>this link</a> {{ 'quickAdd.success.post' | translate}}

    <span translate="quickAdd.success"></span>
    </div>
<div id="tourneyCreationKo" class="alert alert-danger alert-dismissible" role="alert" hidden>
    <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
    {{ 'quickAdd.fail' | translate }} (Reason : {{errorMessage}})
    </div>
<div class="footer">
  <p translate="footer.love"></p>
</div>
