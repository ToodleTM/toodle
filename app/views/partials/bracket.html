<div class="form-group col-sm-12">
    <div id="tourneyReportingOk" class="alert alert-success alert-dismissible app-alert" role="alert" hidden>
        <button type="button" class="close alert-fix-close" ng-click="hideLocalAlerts()"><span
                aria-hidden="true">&times;</span><span
                class="sr-only">Close</span></button>
        <span translate="admin.actions.reporting.reportingOk"></span>
    </div>
    <div ng-if="tourneyReportingKo" id="tourneyReportingKo" class="alert alert-danger alert-dismissible app-alert" role="alert">
        <button type="button" class="close alert-fix-close" ng-click="hideLocalAlerts()"><span
                aria-hidden="true">&times;</span><span
                class="sr-only">Close</span></button>
        <span translate="admin.actions.reporting.reportingKo"></span> (<span translate="{{errorMessage}}">{{ errorMessage | translate}}</span>)
    </div>
</div>


<single-elim-bracket-display ng-if="tournamentInfo.engine !== 'simpleGSLGroups'"
                             id="mainBracket"
                             mainTournament="true"></single-elim-bracket-display>
<simple-gsl-display mainTournament="true" ng-if="tournamentInfo.engine === 'simpleGSLGroups'"
                    id="mainBracket"></simple-gsl-display>






<div ng-repeat="(key, tournament) in relatedTournaments">
    <h2>{{tournament.tournamentData.tournamentName}}</h2>
    <single-elim-bracket-display ng-if="tournament.tournamentData.engine !== 'simpleGSLGroups' && tournament.tournamentData.running"
                                 id="bracketToRender"
                                 relatedtournamentkey="{{key}}" ng-show="tournament.tournamentData.running"></single-elim-bracket-display>
    <simple-gsl-display relatedtournamentkey="{{key}}" ng-if="tournament.tournamentData.engine === 'simpleGSLGroups'" ng-show="tournament.tournamentData.running" id="bracketToRender"></simple-gsl-display>

    <div ng-show="!tournament.tournamentData.running" id="notRunning">
        <h3 translate="bracket.tournamentNotRunningWarning"></h3>
    </div>
</div>

<a ng-click="showPreviousTournament()" ng-show="hasNext"
   translate="admin.showParentBracket" class="show-me-more"></a>


</div>
