<div ng-include="'partials/navbar'"></div>

<div id="content">

    <table class="table table-striped">
        <tr>
            <th translate="tournamentsList.tournamentName"></th>
            <th translate="tournamentsList.running.title"></th>
            <!--<th translate="tournamentsList.creator.title"></th>-->
            <th translate="tournamentsList.type"></th>
            <th translate="tournamentsList.startDate.title"></th>
            <th translate="tournamentsList.dateCreated.title"></th>
        </tr>

        <tr ng-repeat="tournament in tournamentsToDisplay">
            <td><a ng-href="/play/{{tournament.signupID}}">{{tournament.tournamentName}}</a></td>
            <td><span ng-if="tournament.running" translate="tournamentsList.running.yes"></span><span
                    ng-if="!tournament.running" translate="tournamentsList.running.no"></span></td>
            <td><span>{{tournament.engine}}</span></td>
            <td><span>{{tournament.formattedStartDate}}</span></td>
            <td><span>{{tournament.formattedCreationDate}}</span></td>
        </tr>
    </table>

    <pager template-url="/views/partials/pagerTemplate.html" total-items="maxPages" items-per-page="20" ng-model="currentPage" ng-change="updateTournamentsList()"></pager>
</div>

<div ng-include="'partials/footer'"></div>
