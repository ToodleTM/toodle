<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><span
            aria-hidden="true">&times;</span><span class="sr-only"></span></button>
    <h3 class="modal-title" id="myModalLabel" translate="preconfigure.modalTitle"></h3>
</div>
<div class="modal-body">
    <span ng-show="tournamentInfo.running">You can't do that</span>
    <span ng-show="!tournamentInfo.running">Rearrange players before starting the tournament?</span>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()" translate="admin.actions.run.cancel"></button>
    <button class="btn btn-primary" ng-click="preconfigure()" id="preconfigure" translate="admin.actions.run.confirm"></button>
</div>
