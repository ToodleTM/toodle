<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal"><span
            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h3 class="modal-title" id="unreportModalLabel"><span translate="admin.actions.reporting.unreportTitle"></span> - {{
        gameToUnreport.player1.name }} VS {{gameToUnreport.player2.name}}</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="row">
            <div class="form-group col-sm-12">
                <p translate="admin.actions.reporting.warning"></p>
            </div>
        </div>
        <input type="hidden" ng-model="gameToUnreport.number">
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" id="cancelUnreport" ng-click="cancel()" translate="admin.actions.run.cancel">
    </button>
    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="unreportMatch()"
            id="doUnreport" translate="admin.actions.run.confirm">
    </button>
</div>
