<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><span
            aria-hidden="true">&times;</span><span class="sr-only"></span></button>
    <h3 class="modal-title" id="reportModalLabel"><span translate="admin.actions.reporting.title"></span> - {{firstGameToReport.player1.name }} VS {{firstGameToReport.player2.name}}</h3>
</div>
<div class="modal-body" id="reportModal">
    <form class="form-horizontal">

        <legend translate="admin.actions.reporting.describeReport"></legend>
        <fieldset>
            <div class="row">
                <div class="form-group col-sm-4">
                    <label class="control-label" for="score1"> {{firstGameToReport.player1.name}} <span translate="admin.actions.reporting.playerScore"></span></label>
                    <input type="tel" id="score1" ng-model="score1" class="form-control"/>

                </div>
                <div class="form-group col-sm-4">
                    <label class="control-label" for="score2"> {{firstGameToReport.player2.name}} <span translate="admin.actions.reporting.playerScore"></span></label>
                    <input type="tel" id="score2" ng-model="score2" class="form-control"/>
                </div>
                <input type="hidden" ng-model="firstGameToReport.number">
            </div>
        </fieldset>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()" id="cancelReport" translate="admin.actions.run.cancel"></button>
    <button class="btn btn-primary" ng-click="reportMatch()" id="doReport" translate="admin.actions.run.confirm"></button>
</div>
