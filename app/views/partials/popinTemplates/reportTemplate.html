<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><span
            aria-hidden="true">&times;</span><span class="sr-only"></span></button>
    <h3 class="modal-title" id="reportModalLabel"><span translate="admin.actions.reporting.title"></span> -
        {{firstGameToReport.player1.name }} VS {{firstGameToReport.player2.name}}</h3>
</div>
<div class="modal-body" id="reportModal">
    <form class="form-horizontal">

        <legend translate="admin.actions.reporting.describeReport"></legend>
        <fieldset>
            <div class="row">
                <div class="form-group col-sm-6 {{forfeitSlot === 1 ? 'forfeitPlayer' : ''}}">
                    <label class="control-label" for="score1"> {{firstGameToReport.player1.name}} <span
                            translate="admin.actions.reporting.playerScore"></span> <span ng-if="forfeitSlot === 1" translate="admin.actions.reporting.forfeit"></span></span></label>

                    <div class="input-group">
                        <input type="tel" id="score1" ng-model="score1" ng-change="isScoreFinal()" type="text"
                               class="form-control" ng-disabled="forfeitSlot">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" ng-click="toggleForfeit(1)"><span class="glyphicon glyphicon-ban-circle"></span></button>
      </span>
                    </div>


                </div>
                <div class="form-group col-sm-6 {{forfeitSlot === 2 ? 'forfeitPlayer' : ''}}">
                    <label class="control-label" for="score2"> {{firstGameToReport.player2.name}} <span
                            translate="admin.actions.reporting.playerScore"></span> <span ng-if="forfeitSlot === 2"
                                                                                          translate="admin.actions.reporting.forfeit"></span></label>

                    <div class="input-group">
                        <input type="tel" id="score2" ng-model="score2" ng-change="isScoreFinal()" type="text"
                               class="form-control" ng-disabled="forfeitSlot">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" ng-click="toggleForfeit(2)"><span class="glyphicon glyphicon-ban-circle"></span></button>
      </span>
                    </div>
                </div>
                <input type="hidden" ng-model="firstGameToReport.number">
            </div>
            <div ng-show="scoreIsFinal" class="row">
                <div class="form-group col-sm-8">
                    <label class="control-label" for="closeMatch"
                           translate="admin.actions.reporting.closeMatch"></label>
                    <input type="checkbox" id="closeMatch" ng-model="matchComplete" name="closeMatch"/>
                </div>
            </div>
        </fieldset>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()" id="cancelReport" translate="admin.actions.run.cancel"></button>
    <button class="btn btn-primary" ng-click="reportMatch()" id="doReport"
            translate="admin.actions.run.confirm"></button>
</div>
