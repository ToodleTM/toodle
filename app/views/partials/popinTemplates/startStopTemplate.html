<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><span
            aria-hidden="true">&times;</span><span class="sr-only"></span></button>
    <h3 class="modal-title" id="myModalLabel" translate="admin.actions.run.modalTitle"></h3>
</div>
<div class="modal-body">
    <span ng-show="tournamentInfo.running" translate="admin.actions.run.willStop"></span>
    <span ng-show="!tournamentInfo.running" translate="admin.actions.run.willStart"></span>
    <span ng-show="!tournamentInfo.running && allowConfigureBeforeStart" translate="admin.actions.run.willStart"></span>

</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()" translate="admin.actions.run.cancel"></button>
    <button ng-if="allowConfigureBeforeStart" class="btn btn-default" ng-click="toggleStart(true)" id="doConfigure" translate="admin.actions.run.configure"></button>
    <button class="btn btn-primary" ng-click="toggleStart()" id="doStart" translate="admin.actions.run.confirm"></button>
</div>
